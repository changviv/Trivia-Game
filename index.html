<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
	<h1>Trivia Game: HQ Style</h1>
	<h3>Questions that get harder as you go</h3>
	<h4>You have 45 seconds to answer 10 questions. Good luck!</h3>
  <div id="start-page" class="panel">
  	<button type="button" class="btn btn-primary btn-lg">START!</button>
  </div>
  <div class="container question-container">
    <div id="time">Time Remaining: <span id="show-timer">45</span> Seconds</div>
    <div id="question-page" class="panel"></div>
  </div>
	<div id="results-page" class="panel">
		<h2 id="lead"> Time's up! Here are your results!</h2>
		<p class="results-p"> Unanswered: <span id="no-answers"></span></p>
    <p class="results-p"> Correct Answers: <span id="correct-answers"></span></p>
	  <p class="results-p"> Incorrect Answers: <span id="wrong-answers"></span></p>
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
